<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
<link rel="shortcut icon" href="favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="TodoApp" />
<link rel="manifest" href="favicon/site.webmanifest" />
  <title>Learn localStorage by Building a Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>Todo App</h1>
    <div class="todo-app">
      <button id="open-task-form-btn" class="btn large-btn">
        <span>Add New Task</span> <svg width="14" height="23" viewBox="0 0 14 23" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0.889817 20.6711C0.499293 21.0616 0.499293 21.6948 0.889817 22.0853C1.28034 22.4758 1.91351 22.4758 2.30403 22.0853L0.889817 20.6711ZM1.59692 21.3782L2.30403 22.0853L13.0026 11.3868L12.2954 10.6797L11.5883 9.97256L0.889817 20.6711L1.59692 21.3782Z"
            fill="#FCFCFC" />
          <path
            d="M2.41426 0.585786C2.02374 0.195261 1.39057 0.195261 1.00005 0.585786C0.609522 0.97631 0.609522 1.60947 1.00005 2L2.41426 0.585786ZM1.70715 1.29289L1.00005 2L11.6986 12.6985L12.4057 11.9914L13.1128 11.2843L2.41426 0.585786L1.70715 1.29289Z"
            fill="#FCFCFC" />
        </svg>
      </button>
      <form class="task-form hidden" id="task-form">
        <div class="task-form-header">
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
            <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="33" height="33" rx="11" fill="#1C1C1C" />
              <path d="M22.9812 10.5849L10.5284 23.0377" stroke="#FCFCFC" stroke-width="2" stroke-linecap="round" />
              <path d="M22.415 23.0377L9.96221 10.5849" stroke="#FCFCFC" stroke-width="2" stroke-linecap="round" />
            </svg>

          </button>
        </div>
        <div class="task-form-body">
          <label class="task-form-label" for="title-input">Title</label>
          <input required type="text" class="form-control" id="title-input" value=""  />
          <label class="task-form-label" for="date-input">Date</label>
          <input type="date" class="form-control" id="date-input" value="" />
          <label class="task-form-label" for="description-input">Description</label>
          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
        </div>
        <div class="task-form-footer">
          <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
            Add Task

          </button>
        </div>
      </form>
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn">
              Cancel
            </button>
            <button id="discard-btn" class="btn">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      <div id="tasks-container"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
